<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="archivos/lol-logo.jpg"
        alt="lol-logo"
        width="300"
        height="300"
      />
    </div>
    <div>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video width="400" height="400" controls autoplay loop muted>
        <source
          src="archivos/Lionel Messi - Que Miras BoBo (REMIX) Prod. aLee DJ ✔️.mp4"
          type="video/mp4"
        />
      </video>
    </div>
    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source
          src="archivos/y2mate.com - AIRBAG  Cae el Sol  Video oficial.mp3"
          type="audio/mp3"
        />
      </audio>
    </div>
  </body>
</html>
